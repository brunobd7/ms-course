spring.application.name=hr-config-server
server.port=8888

#GIT REFERS A PROJECT OF CONFIGURATION
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.uri=https://github.com/brunobd7/ms-course-configs
#CONFIG PRIVATE REPO USING ENVORIMENTS VARIABLES. TO USE PASS IS REQUIRE GENERATE PERSONAL TOKEN ON GITHUB SETTINGS
spring.cloud.config.server.git.username=${GITHUB_USER}
spring.cloud.config.server.git.password=${GITHUB_PASS}


